    <div class="content">
        <h1>Subject with the Highest Average Student Grade</h1>
        <button id="fetchData">Fetch Data</button>
        <div id="subjectInfo" class="subject-info"></div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const response = await fetch('http://localhost:5140/api/tasks/subject_with_highest_average_grade'); // Replace with the actual API endpoint
            const subject = await response.json();

            const subjectInfo = document.getElementById('subjectInfo');
            subjectInfo.innerHTML = ''; // Clear previous data

            if (subject && subject.name) {
                subjectInfo.innerHTML = `
                    <h2>Subject: ${subject.name}</h2>
                `;
            } else {
                subjectInfo.innerHTML = '<p>No data available for subjects.</p>';
            }
        });
    </script>
