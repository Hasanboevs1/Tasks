    <div class="content">
        <h1>Students Born Between August 12 and September 18</h1>
        <button id="fetchData">Show Data</button>
        <div id="studentsList" class="students-list"></div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const response = await fetch('http://localhost:5140/api/tasks/students_born_between_august_12_and_september_18'); // Replace with the actual API endpoint
            const students = await response.json();

            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = ''; // Clear the list before adding new items

            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.classList.add('student-card');
                studentCard.innerHTML = `
                    <h2>${student.firstName} ${student.lastName}</h2>
                    <p>Birth Date: ${new Date(student.birthDate).toLocaleDateString()}</p>
                `;
                studentsList.appendChild(studentCard);
            });
        });
    </script>
