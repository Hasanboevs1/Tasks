    <div class="content">
        <h1>Beeline Mobile Users (Code 90 or 91)</h1>
        <button id="fetchData">Fetch Data</button>
        <div id="usersList" class="users-list"></div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const response = await fetch('http://localhost:5140/api/tasks/beeline_users'); // Replace with the actual API endpoint
            const users = await response.json();

            const usersList = document.getElementById('usersList');
            usersList.innerHTML = ''; // Clear the list before adding new items

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.classList.add('user-card');
                userCard.innerHTML = `
                    <p>${user}</p>
                `;
                usersList.appendChild(userCard);
            });
        });
    </script>
